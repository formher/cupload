<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked File - cupload.io</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .password-container {
            text-align: center;
            padding: 40px;
        }

        input[type="password"] {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .error {
            color: #ef4444;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="background-effect"></div>
    <div class="container mobile-friendly">
        <header>
            <h1>Locked File</h1>
            <h2>This file is password protected.</h2>
        </header>

        <div class="card password-container">
            <form method="POST">
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <input type="password" name="password" placeholder="Enter Password" autofocus required>
                <br>
                <button type="submit">Unlock & Download</button>
            </form>
        </div>
    </div>
</body>

</html>
