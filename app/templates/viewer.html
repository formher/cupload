<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qurl.sh - {{ filename }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .viewer-container {
            max_width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .filename {
            font-family: var(--font-mono);
            color: #e2e8f0;
            font-size: 1.2rem;
        }

        .actions a {
            text-decoration: none;
            color: #000;
            background: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .actions a:hover {
            opacity: 0.9;
        }

        pre {
            background: transparent !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 style="font-size: 2rem; margin-bottom: 10px;">qurl.sh</h1>
        </header>

        <div class="viewer-container">
            <div class="header-bar">
                <div class="filename">{{ filename }}</div>
                <div class="actions">
                    <a href="?raw=true">Download Raw</a>
                </div>
            </div>
            <pre><code class="language-{{ language }}">{{ content }}</code></pre>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="/" style="color: #94a3b8; text-decoration: none; font-size: 0.9rem;">Upload New File</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-rust.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>

</html>
