services:
  cupload:
    # TAG will be provided by environment variable during deployment
    image: ${TAG}
    container_name: cupload
    restart: unless-stopped
    environment:
      - UPLOAD_FOLDER=/uploads
    # Internal usage only
    volumes:
      - /opt/cupload/uploads:/uploads

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /opt/qurl_data/certbot/conf:/etc/letsencrypt
      - /opt/qurl_data/certbot/www:/var/www/certbot
    depends_on:
      - cupload

  certbot:
    image: certbot/certbot
    volumes:
      - /opt/qurl_data/certbot/conf:/etc/letsencrypt
      - /opt/qurl_data/certbot/www:/var/www/certbot

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./observability/promtail.yaml:/etc/promtail/config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
